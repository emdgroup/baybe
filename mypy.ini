[mypy]
packages = baybe

; at some point, these excludes should all be gone ...
exclude = (?x)(
          baybe/recommenders
          | baybe/searchspace
          | baybe/serialization
          | baybe/strategies
          | baybe/surrogates
          | baybe/utils/dataframe.py
          | baybe/acquisition.py
          | baybe/deprecation.py
          | baybe/exceptions.py
          | baybe/objective.py
          | baybe/scaler.py
          | baybe/simulation.py
          | baybe/surrogate.py
